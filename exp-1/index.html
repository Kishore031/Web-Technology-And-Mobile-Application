<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chennai Map with Hotspots</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Embedded CSS -->
    <style>
        h1 {
            text-align: center;
            color: darkblue;
        }
        .map-section {
            text-align: center;
            margin-top: 20px;
        }
        iframe {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Embedded Chennai Map with Hotspots</h1>
    <!-- Inline CSS -->
    <p style="text-align:center; color:green; font-size:18px;">
        Click on the hotspots in the Chennai map to know more about places
    </p>
    <!-- Frame using iframe (Google Maps) -->
    <div class="frame-box">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248756.13131228785!2d80.04385969043575!3d13.047473316234447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5265ea4f7d3361%3A0x6e61a70b6863d433!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1769008142862!5m2!1sen!2sin"
            width="600"
            height="350"
            style="border:0;"
            allowfullscreen
            loading="lazy">
        </iframe>
    </div>
    <!-- Links -->
    <div class="links">
        <h3>Navigation Links</h3>
        <a href="https://www.google.com/maps?q=Chennai" target="_blank">Chennai in Google Maps</a> |
        <a href="https://en.wikipedia.org/wiki/Chennai" target="_blank">About Chennai</a>
    </div>
</body>
</html>
